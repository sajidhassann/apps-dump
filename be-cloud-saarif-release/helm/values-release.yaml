chatwoot:
  worker:
    hpa:
      enabled: true
    resources:
      limits:
        cpu: 3000m
        memory: 2000Mi
      requests:
        cpu: 1500m
        memory: 1250Mi
  ingress:
    enabled: true
    ingressClassName: alb
    annotations:
      alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:977011067610:certificate/94226c53-31d0-4e86-9529-ff183d9fbe7e
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/backend-connection-idle-timeout: "610"
      alb.ingress.kubernetes.io/group.name: "default"
    hosts:
      - host: "raabta.maqsad.net"
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                port:
                  number: 3000
    tls: []
  env:
    ACTIVE_STORAGE_SERVICE: amazon
    ANDROID_BUNDLE_ID: com.chatwoot.app
    ANDROID_SHA256_CERT_FINGERPRINT: "AC:73:8E:DE:EB:56:EA:CC:10:87:02:A7:65:37:7B:38:D4:5D:D4:53:F8:3B:FB:D3:C6:28:64:1D:AA:08:1E:D8"
    ASSET_CDN_HOST: ""
    AWS_REGION: "ap-southeast-1"
    ENABLE_ACCOUNT_SIGNUP: false
    FB_APP_ID: ""
    FB_APP_SECRET: ""
    FB_VERIFY_TOKEN: ""
    FORCE_SSL: false
    FRONTEND_URL: "https://raabta.maqsad.net"
    INSTALLATION_ENV: helm
    IOS_APP_ID: 6C953F3RX2.com.chatwoot.app
    LOG_LEVEL: info
    LOG_SIZE: 500
    MAILER_INBOUND_EMAIL_DOMAIN: ""
    MAILER_SENDER_EMAIL: "notify@maqsad.io"
    MAILGUN_INGRESS_SIGNING_KEY: ""
    MANDRILL_INGRESS_API_KEY: ""
    RAILS_ENV: production
    RAILS_INBOUND_EMAIL_PASSWORD: ""
    RAILS_INBOUND_EMAIL_SERVICE: ""
    RAILS_LOG_TO_STDOUT: true
    RAILS_MIN_THREADS: 7
    RAILS_MAX_THREADS: 10
    WEB_CONCURRENCY: 3
    REDIS_SENTINEL_MASTER_NAME: ""
    REDIS_SENTINELS: ""
    REDIS_TLS: false
    S3_BUCKET_NAME: "maq-bucket-saarif-release"
