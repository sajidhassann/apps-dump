ingress:
  enabled: true
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:977011067610:certificate/94226c53-31d0-4e86-9529-ff183d9fbe7e
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-connection-idle-timeout: "610"
    alb.ingress.kubernetes.io/group.name: "default"
  className: "alb"
  hosts:
    - host: typebot.maqsad.net
      paths:
        - path: /middleware
          pathType: Prefix
          postfix: typebot-middleware
          port: 8080
    - host: typebot.maqsad.net
      paths:
        - path: /
          pathType: Prefix
          postfix: builder
          port: 3000
    - host: typebot-viewer.maqsad.net
      paths:
        - path: /
          pathType: Prefix
          postfix: viewer
          port: 3000

cronjob:
  chatwoot:
    username: typebot
    password: typebot
    service: raabta-release-postgresql
    database: typebot-db
  typebot:
    username: postgres
    password: postgres
    database: chatwoot_production
    service: raabta-release-chatwoot-postgresql
cronjobConfigs:
  s3Bucket: maqsad-pvc-backups
    
