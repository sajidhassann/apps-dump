    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-connection-idle-timeout: "610"
    alb.ingress.kubernetes.io/group.name: "default"
  className: "alb"
  hosts:
    - host: typebot-dev.maqsad.net
      paths:
        - path: /middleware
          pathType: Prefix
          postfix: typebot-middleware
          port: 8080
    - host: typebot-dev.maqsad.net
      paths:
        - path: /
          pathType: Prefix
          postfix: builder
          port: 3000
    - host: typebot-viewer-dev.maqsad.net
